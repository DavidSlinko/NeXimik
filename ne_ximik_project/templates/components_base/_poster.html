{% load static %}
{% load ne_ximik_tags %}
{% get_sliders as sliders %}
<div class="container">
    <div class="header__content">
        <div class="slider" data-infinity="true">
            <div class="sliderLines">

                {% for slider in sliders %}
                <div class="slider__item">
                    <img src="{{ slider.get_image_product }}" alt="banner" class="slider__img">
                    <div class="slider__item-content">
                        <h2 class="slider__item-title">{{ slider.title }}</h2>
                        <p class="slider__item-descr">{{ slider.description }}</p>
                    </div>
                </div>
                {% endfor %}


            </div>
            <div class="slider__btns">
                <button class="btn__prev">
                    <img src="{% static 'digital/assets/icons/arrow.svg' %}" alt="arrow">
                </button>
                <button class="btn__next">
                    <img src="{% static 'digital/assets/icons/arrow.svg' %}" alt="arrow">
                </button>
            </div>
        </div>
    </div>
</div>
