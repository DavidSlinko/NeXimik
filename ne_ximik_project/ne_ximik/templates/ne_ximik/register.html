{% extends 'base.html' %}
{% load static %}
{% block title %}
{{ title }}
{% endblock title %}


{% block main %}

<main class="main">


    <div class="content">
        <div class="container">
            <h2 class="login_title">Регистрация</h2>

            <div class="login_content">
                <div class="register_info">
                    <div class="login_form">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                {{ form.username }}
                            </div>

                            <div class="form-group">
                                {{ form.firstname }}
                            </div>

                            <div class="form-group">
                                {{ form.lastname }}
                            </div>

                            <div class="form-group">
                                {{ form.email }}
                            </div>

                            <div class="form-group">
                                {{ form.password1 }}
                            </div>

                            <div class="form-group">
                                {{ form.password2 }}
                            </div>

                            <button class="btn btn-register" type="submit">Зарегистрироваться</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock main %}
